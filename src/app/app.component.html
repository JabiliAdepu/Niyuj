<mat-toolbar color="primary" class="mat-elevation-z9">
    <a mat-button routerLink="/" id="title">
        <span id="company-title">NIYUJ</span>
        <span id="tag-line">Way To Shine</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/careertips">Career Tips</a>
        <a mat-button routerLink="/companies">Companies</a>
    </div>
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button routerLink="/home">Home</a>
            <a mat-button routerLink="/careertips">Career Tips</a>
            <a mat-button routerLink="/companies">Companies</a>
        </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<div class="footer" color="accent">
    @Copyrights reserved by NIYUJ 
</div>
